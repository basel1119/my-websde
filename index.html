
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>شركة السديري العقارية</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      color: #004d40;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 77, 64, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
      color: #00796b;
    }

    p {
      margin: 10px 0;
      font-size: 18px;
    }

    .icon {
      margin-left: 8px;
      color: #009688;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }
      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>شركة السديري العقارية</h1>
    <p><span class="icon">📍</span>الرياض، المملكة العربية السعودية</p>
    <p><span class="icon">📞</span>+966 50 000 0000</p>
    <p><span class="icon">📧</span>info@alsudairi.com</p>
  </div>

</body>
</html>
